<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Kirk-s Kwiz</title>
</head>
<body>
    <header class="banner">
        <button class="high-scores"><h2 class="score-display" id="score-display">SHOW HIGH SCORES</h2></button>
        <h3 class="time-display" id="time-display"></h3>
    </header>
    <section class="main-container">
        <section class="quiz-container">
            <h1 class="main-title">Welcome to Kirk's Kwiz Challenge!</h1>
            <button class="start-button" id="start-button">Click to Start Game!</button>
            <div class="question-content" id="question-card"></div>
            <div class="answer-options">
                <button class="answer-buttons" id="answer-one"></button>
                <button class="answer-buttons" id="answer-two"></button>
                <button class="answer-buttons" id="answer-three"></button>
                <button class="answer-buttons" id="answer-four"></button>
            </div>
            <div class="right-wrong"></div>
            <div class="final-score"></div>
            <div class="hide" id="hide">Enter Your Initials<input id="initials" type="text">
                <button id="submit-name">Submit</button>
            </div>
            <div>
                <ul id="score-list"></ul>
            </div>
        </section>
    </section>
    

    <script src="./assets/script.js"></script>
</body>
</html>
